 <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>FeatureLayer - 4.6</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/MapImageLayer",
    "dojo/dom",  // require dojo/dom for getting the DOM element
    "dojo/on",   // require dojo/on for listening to events on the DOM
    "dojo/domReady!",
    "esri/layers/FeatureLayer"
		
], 
      function(
        Map, MapView,
        FeatureLayer, MapImageLayer, dom, on
      ) {
        var map = new Map({
          basemap: "hybrid"
        });
        
        /********************
         * Add feature layer
         ********************/
        // Lakes
       var utahlakes = new FeatureLayer({
		url: "http://geoserver2.byu.edu/arcgis/rest/services/StorminMormons/Streams/MapServer"
        });
        map.layers.add(utahlakes);   
		 var utahdem = new FeatureLayer({
          url: "http://geoserver2.byu.edu/arcgis/rest/services/StorminMormons/DEM/MapServer"
        });
		utahdem.opacity = 0.8;
        map.layers.add(utahdem);
      var view = new MapView({
          container: "viewDiv",
          map: map,
          extent: { // autocasts as new Extent()
            xmin: -12500000,
            ymin: 4870000,
            xmax: -12400000,
            ymax: 4950000,
            spatialReference: 102100
          }
        });
     // Create a variable referencing the checkbox node
    	var demLyrToggle = dom.byId("dem");
    // Listen to the onchange event for the checkbox
   		 on(demLyrToggle, "change", function(){
      // When the checkbox is checked (true), set the layer's visibility to true
     	 utahdem.visible = demLyrToggle.checked;
  		  });
     
     	 
   		
		var lakesLyrToggle = dom.byId("lakes");
    // Listen to the onchange event for the checkbox
    	on(lakesLyrToggle, "change", function(){
      // When the checkbox is checked (true), set the layer's visibility to true
     	 utahlakes.visible = lakesLyrToggle.checked;
  		  });
    });
  </script>
  
</head>
<body>

<th><h1>

  </span></td></tr>
